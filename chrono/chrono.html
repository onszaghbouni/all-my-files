<!DOCTYPE html>
<html>
<head>
	<title>chrono</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<center>
<div class="all">
	<div class="top">
		<h1 class="output">00:00:00</h1>
	</div>
	<div class="center">
		<div class="left">
			<button class="button" id="timer">timer</button><hr>
			<button class="button" id="start">start</button><hr>
			<button class="button" id="resume">resume/stop</button><hr>
			<button class="button" id="reset">reset</button><hr>
			<button class="button" id="lap">lap</button>



		</div>
		<div class="right">
			<button class="button" id="up">up</button>
			<h1 id="lap1">lap1</h1>
			<h1 id="lap2">lap2</h1>
			<h1 id="lap3">lap3</h1>
			<h1 id="lap4">lap4</h1>
			<h1 id="lap5">lap5</h1>
			<button class="button" id="down">down</button>

		</div>

	</div>
	<div class="footer"></div>
</div>
</center>
</body>
</html>
